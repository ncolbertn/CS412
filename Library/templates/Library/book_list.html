{% extends 'Library/base.html' %}
{% block content %}
<h1>Books</h1>
<div class="book-grid">
    {% for book in books %}
    <div class="book-item">
        <a href="{% url 'book-detail' book.pk %}">
            {% if book.cover_image %}
                <img src="{{ book.cover_image }}" alt="{{ book.title }}" class="book-cover">
            {% else %}
                <div class="book-cover-placeholder">No Cover</div>
            {% endif %}
            <div class="book-title">{{ book.title }}</div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
