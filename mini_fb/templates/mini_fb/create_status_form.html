{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Create a new status message</h2>

<form method="POST" enctype="multipart/form-data">

        {{form.as_table}}

        <tr>
            <td> <input type="file" name = "files" multiple="multiple" /></td>
            <td><input type="submit" name="submit" value="Create Status">
            </form>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
