{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Create a New Profile</h2>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        {{ user_form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit" value="Create Profile">
                <a href="{% url 'show_all_profiles' %}"><button type="button">Cancel</button></a>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
